<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Path Cipher</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/2.8.1/rita.min.js"></script>
    
</head>
<body>
    <!-- Welcome Popup -->
    <div id="welcome-popup" class="welcome-popup">
        <div class="welcome-content">
            <button id="close-welcome" class="welcome-close-btn">&times;</button>
            <h1>Path Cipher</h1>
            <p class="welcome-description">Public text, private reading. Pick a few bubbles. Draw a path. Your path is the key. Anyone can see what you made, but only someone who walks the same path can read it clearly.</p>
        </div>
    </div>

    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <div class="top-panel">
                <div class="panel-header" id="text-panel-header">
                    <h2>Text</h2>
                    <button class="toggle-btn" id="text-toggle">−</button>
                </div>
                <div class="poem-area" id="text-panel-content">
                    <div id="poem-display"></div>
                </div>
            </div>

            <div class="bottom-panel">
                <div class="panel-header" id="pattern-panel-header">
                    <h2>Pattern</h2>
                    <button class="toggle-btn" id="pattern-toggle">−</button>
                </div>
                <div class="patterns-area" id="pattern-panel-content">
                    <div id="patterns-gallery"></div>
                </div>
            </div>

            <div class="controls">
                <button id="save-stanza" class="btn btn-primary">Save Line</button>
                <button id="finish-poem" class="btn btn-success">Finish & Export</button>
                <button id="reset" class="btn btn-danger">Reset All</button>
            </div>

            <div id="export-section" style="display:none; margin-top:20px;">
                <h3 style="font-size:16px; margin-bottom:10px;">Export Options</h3>
                <div style="display:flex; flex-direction:column; gap:8px;">
                    <button id="export-poem" class="btn btn-info">Download Text</button>
                    <button id="export-patterns" class="btn btn-info">Download Patterns (Images)</button>
                    <button id="export-all" class="btn btn-info">Download Both</button>
                </div>
            </div>

        </div>

        <!-- Export Modal Popup (centered on screen) -->
        <div id="export-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Your Texts & Patterns</h2>
                    <button id="close-modal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-section">
                        <h3>Original Text</h3>
                        <div id="original-text-display" class="text-display"></div>
                    </div>
                    <div class="modal-section">
                        <h3>Coded Text</h3>
                        <div id="morse-text-display" class="text-display"></div>
                    </div>
                    <div class="modal-section">
                        <h3>Patterns</h3>
                        <div class="pattern-style-controls">
                            <div class="pattern-control-group">
                                <label>Pattern Style:</label>
                                <select id="modal-pattern-style">
                                    <option value="solid">Solid Circles</option>
                                    <option value="hollow">Hollow Circles</option>
                                </select>
                            </div>
                            <div class="pattern-control-group">
                                <label>Pattern Display:</label>
                                <select id="modal-pattern-display">
                                    <option value="circles">Circles Only</option>
                                    <option value="numbers">Numbers Inside</option>
                                    <option value="numbers-beside">Numbers Beside</option>
                                </select>
                            </div>
                            <div class="pattern-control-group">
                                <label>Number Size: <span id="number-size-value">8</span>px</label>
                                <input type="range" id="modal-number-size" min="4" max="30" value="8">
                            </div>
                            <div class="pattern-control-group">
                                <button id="regenerate-patterns" class="btn btn-secondary">Update Patterns</button>
                            </div>
                        </div>
                        <div id="modal-patterns-gallery" class="modal-patterns"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-export-poem" class="btn btn-primary">Download Text</button>
                    <button id="modal-export-patterns" class="btn btn-primary">Download Patterns</button>
                    <button id="modal-export-all" class="btn btn-success">Download All</button>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="control-panel">
                <div class="control-group">
                    <label>Rows: <span id="rows-value">4</span></label>
                    <input type="range" id="rows-slider" min="3" max="20" value="4">
                </div>
                <div class="control-group">
                    <label>Columns: <span id="cols-value">6</span></label>
                    <input type="range" id="cols-slider" min="4" max="20" value="6">
                </div>
                <div class="control-group">
                    <label>Coded Level: <span id="morse-value">0</span>%</label>
                    <input type="range" id="morse-slider" min="0" max="100" value="0">
                </div>
            </div>

            <div id="canvas-container"></div>
        </div>
    </div>

    <script src="fragments.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
